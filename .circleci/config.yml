version: 2.1
executors:
  frontend_exector:
    docker:
      - image: circleci/node:14.15.4

jobs:
  build-01:
    executor: frontend_exector
    steps:
      - checkout
      - run: echo "hello world"
  build-02:
    executor: frontend_exector
    steps:
      - checkout
      - run: echo ${PROJECT_VALUE}

# ver 2.1 では workflows への version 指定は必要なし
workflows:
  build-01-02:
    jobs:
      - build-01
      - build-02
